<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      Content Security Policy (CSP)
      - default-src 'self': Permite carregar recursos apenas da mesma origem (seu app).
      - script-src 'self' https://www.gstatic.com: Permite scripts da mesma origem e do gstatic.com (para Firebase).
      - style-src 'self': Permite estilos da mesma origem. (Seu output.css).
      - connect-src 'self' https://identitytoolkit.googleapis.com https://firestore.googleapis.com: Permite conexões para Firebase Auth e Firestore.
      - img-src 'self' data:: Permite imagens da mesma origem e data URIs.
      - font-src 'self': Permite fontes da mesma origem.
    -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://www.gstatic.com;
        style-src 'self';
        connect-src 'self'
                    https://identitytoolkit.googleapis.com
                    https://firestore.googleapis.com;
        img-src 'self' data:;
        font-src 'self';
    ">
    <title>Login - Darkfy Client</title>
    <link rel="stylesheet" href="./css/output.css">
    <!-- <link rel="stylesheet" href="./renderer/css/output.css"> -->
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-700 flex items-center justify-center min-h-screen font-sans antialiased p-4">

    <div class="bg-white/90 backdrop-blur-sm p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 ease-in-out">
        <div class="text-center mb-8">
            <!-- <img src="path/to/your/logo.svg" alt="Darkfy Logo" class="mx-auto h-12 w-auto mb-4"> -->
            <h1 class="text-3xl font-bold text-slate-800">Darkfy Client</h1>
            <p class="text-slate-600 mt-2">Acesse sua conta para continuar</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Endereço de Email</label>
                <input type="email" id="email" name="email" required autocomplete="email"
                       class="appearance-none block w-full px-4 py-3 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out bg-white/70">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" required autocomplete="current-password"
                       class="appearance-none block w-full px-4 py-3 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out bg-white/70">
            </div>

            <div>
                <button type="submit" id="login-button"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:bg-indigo-600">
                    Entrar
                </button>
            </div>
        </form>

        <p id="login-status" class="mt-6 text-center text-sm text-red-500 min-h-[20px]"></p>

        <div id="app-footer" class="mt-10 text-center text-xs text-slate-500 border-t border-slate-200 pt-6">
            <p>© <span id="current-year"></span> Darkfy. Todos os direitos reservados.</p>
            <p>Versão <span id="app-version">?.?.?</span></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <script type="module" src="./loginRenderer.js"></script>
</body>
</html>
